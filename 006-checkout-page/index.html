<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-page</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header class="header">
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="product-cards">
            <div class="product-card">
                <figure>
                    <img src="./assets/photo1.png" alt="">
                </figure>
                <div class="product-information">
                    <div class="name-product">Vintage Backbag</div>
                    <div class="price-product">
                        <p class="price-nomral">$54.99</p>
                        <p class="price-discount">$94.99</p>
                    </div>
                    <div class="product-quantity">
                        <button>-</button>1 <button>+</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <figure>
                    <img src="./assets/photo2.png" alt="">
                </figure>
                <div class="product-information">
                    <div class="name-product">Vintage Backbag</div>
                    <div class="price-product">
                        <p class="price-nomral">$54.99</p>
                        <p class="price-discount">$94.99</p>
                    </div>
                    <div class="product-quantity">
                        <button>-</button>1 <button>+</button>
                    </div>
                </div>
            </div>
    
            <div class="account">
                <div class="selected">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="total-account">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
        <div class="contact-information">
            <div>
                <h3>Contact information</h3>
            </div>
            <form action="">
            <div class="input-container">
                <label for="email">Email</label>
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-container">
                <label for="phone">phone</label>
                <ion-icon name="call-outline"></ion-icon>
                <input type="text" id="phone" placeholder="Enter your phone">
            </div>

                <h4>Shipping addres</h4>
            <div class="input-container">
                <label for="full-name">Full name</label>
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" id="full-name" placeholder="Your name" value="Christian La Cruz">

            </div>
            <div class="input-container">
                <label for="address">Address</label>
                <ion-icon name="home-outline"></ion-icon>
                <input type="text" id="address" placeholder="Your addres">

            </div>
            <div class="input-container">
                <label for="Your-city">Your city</label>
                <ion-icon name="business-outline"></ion-icon>
                <input type="text" id="Your-city">

            </div>
            <div class="next">
            <div>
                <label for="Postal-code">Postal code</label>
                <ion-icon name="mail-unread-outline"></ion-icon>
                <input type="text" id="Postal-code" placeholder="Your city">
            </div>

            <div>
                <label for="Your-city">Your city</label>
                <ion-icon name="business-outline"></ion-icon>
                <input type="text" id="Your-city" placeholder="Your postal code">               </div>
            </div>
            <div class="check-input">
                <input type="checkbox" id="checked">
                <label for="checked">Save this information</label>    
            </div>
            <div class="Send">
                <button>Continue</button>
            </div>
        </form>
        </div>
    </main>

</body>
</html>
