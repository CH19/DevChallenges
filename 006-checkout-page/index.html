<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="product-cards">
            <div class="product-card">
                <figure>
                    <img src="./assets/photo1.png" alt="">
                </figure>
                <div class="product-information">
                    <div class="name-product">Vintage Backbag</div>
                    <div class="price-product">
                        <p class="price-nomral">$54.99</p>
                        <p class="price-discount">$94.99</p>
                    </div>
                    <div class="product-quantity">
                        <button>-</button>1 <button>+</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <figure>
                    <img src="./assets/photo2.png" alt="">
                </figure>
                <div class="product-information">
                    <div class="name-product">Vintage Backbag</div>
                    <div class="price-product">
                        <p class="price-nomral">$54.99</p>
                        <p class="price-discount">$94.99</p>
                    </div>
                    <div class="product-quantity">
                        <button>-</button>1 <button>+</button>
                    </div>
                </div>
            </div>
    
            <div>
                <div class="selected">
                    <p>shipping</p>
                    <p>$19</p>
                </div>
                <div class="total-account">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
        <div class="contact-information">
            <div>
                <h3>Contac information</h3>
            </div>
            <form action="">
                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="phone">phone</label>
                <input type="text" id="phone">

                <h4>Shipping addres</h4>
                <label for="full-name">Full name</label>
                <input type="text" id="full-name">

                <label for="address">Address</label>
                <input type="text" id="address">

                <label for="Your-city">Your city</label>
                <input type="text" id="Your-city">
            </form>
        </div>
    </main>

</body>
</html>
